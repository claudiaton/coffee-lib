<mat-paginator [length]="50"
              [pageSize]="10"
              (page) = "onPaginate($event)"
              aria-label="Select page">
</mat-paginator>
<mat-grid-list cols={{this.columns}} rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of recordsToShow">
        <app-card [coffee]="item" [coffeeNotes]="item.notes|split:', '"></app-card>
    </mat-grid-tile>
</mat-grid-list>
