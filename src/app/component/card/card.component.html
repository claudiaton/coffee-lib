<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{coffee.blend_name}}</mat-card-title>
    <mat-card-subtitle>{{coffee.variety}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{coffee.notes.slice(", ")}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog(coffee.uid)">Details</button>
  </mat-card-actions>
</mat-card>
